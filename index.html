<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARKLY Advisory - Excellence en Conseil Business</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* ===== PALETTE DE COULEURS UNIQUE ET FORTE ===== */
        :root {
            --emerald: #10B981;      /* Émeraude vibrant */
            --deep-emerald: #059669;  /* Émeraude profond */
            --amber: #F59E0B;        /* Ambre chaleureux */
            --ruby: #EF4444;         /* Rubis intense */
            --amethyst: #8B5CF6;     /* Améthyste royal */
            --obsidian: #1F2937;     /* Obsidian profond */
            --midnight: #111827;     /* Minuit sombre */
            --pearl: #F9FAFB;        /* Perle claire */
            --mist: #E5E7EB;         /* Brume légère */
            --sunset: #F97316;       /* Coucher de soleil */
            --shadow-glow: 0 10px 40px rgba(16, 185, 129, 0.15);
            --glow-emerald: 0 0 30px rgba(16, 185, 129, 0.4);
            --glow-amber: 0 0 30px rgba(245, 158, 11, 0.4);
            --glow-ruby: 0 0 30px rgba(239, 68, 68, 0.4);
            --glow-amethyst: 0 0 30px rgba(139, 92, 246, 0.4);
            --radius-modern: 12px;
            --radius-capsule: 50px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            scroll-padding-top: 100px;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.7;
            color: var(--pearl);
            background: var(--midnight);
            overflow-x: hidden;
        }

        /* ===== VIDEO BACKGROUND ===== */
        .video-background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .video-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .video-slide.active {
            opacity: 1;
        }

        .video-slide video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.4) contrast(1.3) sepia(0.3) hue-rotate(120deg);
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(31, 41, 55, 0.9) 0%, 
                rgba(16, 185, 129, 0.4) 50%, 
                rgba(139, 92, 246, 0.2) 100%);
            z-index: -1;
        }

        /* ===== PARTICULES MAGIQUES ===== */
        .magic-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: float-magic 20s infinite linear;
        }

        @keyframes float-magic {
            0%, 100% { 
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.6;
            }
            25% { 
                transform: translate(100px, 100px) rotate(90deg);
                opacity: 0.3;
            }
            50% { 
                transform: translate(50px, 200px) rotate(180deg);
                opacity: 0.8;
            }
            75% { 
                transform: translate(-100px, 100px) rotate(270deg);
                opacity: 0.4;
            }
        }

        .container {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 32px;
        }

        /* ===== HEADER MAGIQUE ===== */
        header {
            background: rgba(31, 41, 55, 0.95);
            backdrop-filter: blur(20px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(16, 185, 129, 0.2);
            padding: 20px 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        header.magic-active {
            background: rgba(31, 41, 55, 0.98);
            border-bottom-color: var(--emerald);
            box-shadow: var(--shadow-glow);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            position: relative;
        }

        .logo-image {
            height: 50px;
            width: auto;
            filter: drop-shadow(0 0 10px var(--emerald));
            animation: pulse-logo 3s ease-in-out infinite;
        }

        @keyframes pulse-logo {
            0%, 100% { 
                filter: drop-shadow(0 0 10px var(--emerald));
                transform: scale(1);
            }
            50% { 
                filter: drop-shadow(0 0 20px var(--amber));
                transform: scale(1.05);
            }
        }

        .logo-text {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--emerald), var(--amber));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            position: relative;
        }

        .logo-text::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--emerald), var(--amber));
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s ease;
        }

        .logo-container:hover .logo-text::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--mist);
            font-weight: 600;
            font-size: 0.95rem;
            padding: 8px 16px;
            border-radius: var(--radius-capsule);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--emerald), transparent);
            transition: left 0.5s ease;
        }

        .nav-links a:hover::before {
            left: 100%;
        }

        .nav-links a:hover {
            color: var(--pearl);
            background: rgba(16, 185, 129, 0.1);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.3);
        }

        /* ===== HERO MAGIQUE ===== */
        .hero {
            padding: 200px 0 150px;
            margin-top: 100px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, var(--emerald) 0%, transparent 70%);
            opacity: 0.1;
            z-index: -1;
            animation: pulse-hero 8s ease-in-out infinite;
        }

        @keyframes pulse-hero {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.1;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.15;
            }
        }

        .hero-content {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, 
                var(--pearl) 0%, 
                var(--emerald) 25%, 
                var(--amber) 50%, 
                var(--amethyst) 75%, 
                var(--ruby) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(16, 185, 129, 0.5);
            animation: text-magic 4s ease-in-out infinite;
        }

        @keyframes text-magic {
            0%, 100% { 
                text-shadow: 0 0 30px rgba(16, 185, 129, 0.5);
            }
            50% { 
                text-shadow: 0 0 50px rgba(245, 158, 11, 0.7), 0 0 70px rgba(139, 92, 246, 0.5);
            }
        }

        .hero p {
            font-size: 1.3rem;
            color: var(--mist);
            margin-bottom: 3rem;
            line-height: 1.8;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            animation: fade-up 1s ease 0.5s both;
        }

        @keyframes fade-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-btns {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fade-up 1s ease 0.8s both;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 18px 40px;
            background: linear-gradient(135deg, var(--emerald), var(--amethyst));
            color: var(--pearl);
            border: none;
            border-radius: var(--radius-capsule);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1rem;
            gap: 12px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.7s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(16, 185, 129, 0.5);
            background: linear-gradient(135deg, var(--amethyst), var(--emerald));
        }

        .btn-secondary {
            background: transparent;
            color: var(--pearl);
            border: 2px solid var(--amber);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(245, 158, 11, 0.2);
            border-color: var(--pearl);
            box-shadow: var(--glow-amber);
        }

        /* ===== SERVICES - ANIMATION MAGIQUE ===== */
        .services {
            padding: 150px 0;
            position: relative;
            overflow: hidden;
        }

        .services::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, 
                transparent 0%, 
                rgba(16, 185, 129, 0.05) 50%, 
                transparent 100%);
            pointer-events: none;
        }

        .section-title {
            text-align: center;
            margin-bottom: 5rem;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .section-title.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, var(--emerald), var(--amber));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }

        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--emerald), var(--amber));
            border-radius: 2px;
            animation: line-pulse 2s ease-in-out infinite;
        }

        @keyframes line-pulse {
            0%, 100% { 
                width: 100px;
                opacity: 1;
            }
            50% { 
                width: 150px;
                opacity: 0.7;
            }
        }

        .section-title p {
            font-size: 1.2rem;
            color: var(--mist);
            max-width: 600px;
            margin: 0 auto;
        }

        /* CARTES SERVICES AVEC ANIMATION D'ENTRÉE UNIQUE */
        .services-orbit {
            display: flex;
            justify-content: center;
            gap: 40px;
            position: relative;
            perspective: 1000px;
        }

        .service-card {
            width: 320px;
            height: 400px;
            background: rgba(31, 41, 55, 0.9);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-modern);
            padding: 40px 30px;
            box-shadow: var(--shadow-glow);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(16, 185, 129, 0.2);
            opacity: 0;
            transform: translateY(100px) rotateX(-30deg);
        }

        .service-card.animate-in {
            opacity: 1;
            transform: translateY(0) rotateX(0);
        }

        /* DELAI D'ANIMATION POUR CHAQUE CARTE */
        .service-card:nth-child(1).animate-in {
            transition-delay: 0.2s;
        }
        .service-card:nth-child(2).animate-in {
            transition-delay: 0.4s;
        }
        .service-card:nth-child(3).animate-in {
            transition-delay: 0.6s;
        }

        /* COULEURS UNIQUES POUR CHAQUE SERVICE */
        .service-card:nth-child(1) {
            border-top: 4px solid var(--emerald);
        }
        .service-card:nth-child(2) {
            border-top: 4px solid var(--amber);
        }
        .service-card:nth-child(3) {
            border-top: 4px solid var(--amethyst);
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.03) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.8s ease;
        }

        .service-card:hover::before {
            transform: translateX(100%);
        }

        .service-card:hover {
            transform: translateY(-20px) scale(1.05);
            box-shadow: 0 30px 60px rgba(16, 185, 129, 0.3);
        }

        /* GLOW UNIQUE AU SURVOL */
        .service-card:nth-child(1):hover {
            box-shadow: var(--glow-emerald);
        }
        .service-card:nth-child(2):hover {
            box-shadow: var(--glow-amber);
        }
        .service-card:nth-child(3):hover {
            box-shadow: var(--glow-amethyst);
        }

        .service-icon {
            font-size: 3.5rem;
            margin-bottom: 30px;
            display: inline-block;
            padding: 20px;
            border-radius: 50%;
            position: relative;
            z-index: 1;
        }

        /* COULEURS D'ICÔNES DIFFÉRENTES */
        .service-card:nth-child(1) .service-icon {
            color: var(--emerald);
            background: rgba(16, 185, 129, 0.1);
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.3);
        }
        .service-card:nth-child(2) .service-icon {
            color: var(--amber);
            background: rgba(245, 158, 11, 0.1);
            box-shadow: 0 0 30px rgba(245, 158, 11, 0.3);
        }
        .service-card:nth-child(3) .service-icon {
            color: var(--amethyst);
            background: rgba(139, 92, 246, 0.1);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
        }

        .service-card h3 {
            font-size: 1.6rem;
            margin-bottom: 20px;
            color: var(--pearl);
            position: relative;
            z-index: 1;
        }

        .service-card p {
            color: var(--mist);
            margin-bottom: 30px;
            line-height: 1.7;
            position: relative;
            z-index: 1;
        }

        /* ===== PROCESSUS - ANIMATION INTELLIGENTE ===== */
        .process-section {
            padding: 150px 0;
            background: linear-gradient(180deg, var(--midnight) 0%, var(--obsidian) 100%);
            position: relative;
            overflow: hidden;
        }

        .process-section::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1200px;
            height: 1200px;
            background: radial-gradient(circle, var(--amethyst) 0%, transparent 70%);
            opacity: 0.05;
            z-index: 0;
            animation: rotate-glow 20s linear infinite;
        }

        @keyframes rotate-glow {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .process-magic {
            position: relative;
            z-index: 1;
        }

        .process-steps {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 20px;
            margin-top: 80px;
            position: relative;
        }

        /* LIGNE CONNECTRICE ANIMÉE */
        .process-line {
            position: absolute;
            top: 40px;
            left: 50px;
            right: 50px;
            height: 3px;
            background: linear-gradient(90deg, 
                var(--emerald) 0%, 
                var(--amber) 20%, 
                var(--amethyst) 40%, 
                var(--ruby) 60%, 
                var(--sunset) 80%, 
                var(--emerald) 100%);
            background-size: 200% 100%;
            border-radius: 3px;
            opacity: 0.3;
            animation: line-flow 3s linear infinite;
        }

        @keyframes line-flow {
            0% { background-position: 200% 0; }
            100% { background-position: 0 0; }
        }

        .process-step {
            position: relative;
            opacity: 0;
            transform: translateY(50px) scale(0.8);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .process-step.animate-in {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        /* DELAI D'ANIMATION POUR CHAQUE ÉTAPE */
        .process-step:nth-child(1).animate-in { transition-delay: 0.1s; }
        .process-step:nth-child(2).animate-in { transition-delay: 0.2s; }
        .process-step:nth-child(3).animate-in { transition-delay: 0.3s; }
        .process-step:nth-child(4).animate-in { transition-delay: 0.4s; }
        .process-step:nth-child(5).animate-in { transition-delay: 0.5s; }
        .process-step:nth-child(6).animate-in { transition-delay: 0.6s; }
        .process-step:nth-child(7).animate-in { transition-delay: 0.7s; }

        .step-container {
            background: rgba(31, 41, 55, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-modern);
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .step-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--emerald), var(--amber));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
        }

        .process-step:hover .step-container {
            transform: translateY(-15px);
            box-shadow: 0 20px 40px rgba(16, 185, 129, 0.2);
        }

        .process-step:hover .step-container::before {
            transform: scaleX(1);
        }

        .step-number {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--emerald), var(--amethyst));
            color: var(--pearl);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 1.4rem;
            margin: 0 auto 20px;
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
            position: relative;
        }

        .step-number::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--emerald), var(--amethyst));
            opacity: 0.3;
            z-index: -1;
            animation: pulse-step 2s ease-in-out infinite;
        }

        @keyframes pulse-step {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: scale(1.1);
                opacity: 0.5;
            }
        }

        .step-container h3 {
            font-size: 1.2rem;
            color: var(--pearl);
            margin-bottom: 15px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .step-container p {
            color: var(--mist);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        /* ===== IMPACT - DESIGN UNIQUE ===== */
        .stats-section {
            padding: 150px 0;
            background: linear-gradient(135deg, var(--obsidian) 0%, var(--midnight) 100%);
            position: relative;
            overflow: hidden;
        }

        .stats-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(239, 68, 68, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(245, 158, 11, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            position: relative;
            z-index: 1;
        }

        .stat-item {
            background: rgba(31, 41, 55, 0.9);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-modern);
            padding: 50px 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateY(50px) rotateX(-20deg);
            position: relative;
            overflow: hidden;
        }

        .stat-item.animate-in {
            opacity: 1;
            transform: translateY(0) rotateX(0);
        }

        /* DELAI D'ANIMATION POUR CHAQUE STAT */
        .stat-item:nth-child(1).animate-in { transition-delay: 0.1s; }
        .stat-item:nth-child(2).animate-in { transition-delay: 0.2s; }
        .stat-item:nth-child(3).animate-in { transition-delay: 0.3s; }
